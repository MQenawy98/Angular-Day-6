<div class="p-3">
  <h1 class="ms-4">Products</h1>
  <br>

  <div class="container ">
    <div class="row">

      <div class="card col-6 m-auto m-2"  *ngFor="let p of products ">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{p.image}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.description}}</p>
                <button (click)="addToCart(p)" class="btn btn-primary">Add To Cart</button>
                <span class="ms-4">
      
                  <i class="bi fs-5 text-dark bi-info-circle-fill cursor-pointer"
                    [routerLink]="['/products/details',p.id]"></i>
        
                </span>
              </div>
            </div>
          </div>
        </div>
       

      </div>


    </div>

  </div>
</div>
